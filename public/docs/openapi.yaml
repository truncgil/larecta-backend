      parameters: []
      responses: {  }
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "User's full name. Maximum: 255 characters."
                  example: in
                  nullable: false
                email:
                  type: string
                  description: "User's email address. Maximum: 255 characters, must be unique."
                  example: ureinger@example.org
                  nullable: false
                password:
                  type: string
                  description: "User's password. Minimum: 6 characters."
                  example: wU.Yn0g!H
                  nullable: false
              required:
                - name
                - email
                - password
