openapi: 3.0.3
info:
  title: 'Larecta CMS API Documentation'
  description: 'Larecta CMS is a modern API system developed for content management. It includes core CMS functionalities such as user management, authorization, content creation and editing. The API provides a secure and efficient way to manage your content.'
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/auth/user:
    get:
      summary: 'Get user information.'
      operationId: getUserInformation
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  message: 'User information retrieved successfully'
                  data:
                    id: 1
                    name: 'John Doe'
                    email: john@example.com
                    email_verified_at: '2024-01-15T10:00:00.000000Z'
                    created_at: '2024-01-15T10:00:00.000000Z'
                    updated_at: '2024-01-15T10:00:00.000000Z'
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User information retrieved successfully'
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'John Doe'
                      email:
                        type: string
                        example: john@example.com
                      email_verified_at:
                        type: string
                        example: '2024-01-15T10:00:00.000000Z'
                      created_at:
                        type: string
                        example: '2024-01-15T10:00:00.000000Z'
                      updated_at:
                        type: string
                        example: '2024-01-15T10:00:00.000000Z'
      tags:
        - Authentication
  /api/auth/register:
    post:
      summary: 'Creates a new user registration.'
      operationId: createsANewUserRegistration
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "User's full name. Maximum: 255 characters."
                  example: beatae
                  nullable: false
                email:
                  type: string
                  description: "User's email address. Maximum: 255 characters, must be unique."
                  example: liliane92@example.com
                  nullable: false
                password:
                  type: string
                  description: "User's password. Minimum: 6 characters."
                  example: "(92Q=6'{r+W]JU"
                  nullable: false
              required:
                - name
                - email
                - password
  /api/auth/login:
