      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: maye02@example.com
                  nullable: false
                password:
                  type: string
                  description: ''
                  example: culpa
                  nullable: false
              required:
